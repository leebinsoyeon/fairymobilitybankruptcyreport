    <style>
        body {
            background-color: black; /* 배경을 검정색으로 설정 */
            color: white; /* 텍스트 색을 흰색으로 설정 */
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            text-align: center; /* 텍스트를 가운데 정렬 */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* 가로축 중앙 정렬 */
            align-items: center; /* 세로축 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이를 사용 */
            flex-direction: column; /* 세로로 배치 */
            position: relative; /* 버튼을 하단에 고정시키기 위한 설정 */
        }

        h1 {
            font-size: 3em; /* 제목 크기 설정 */
            margin-bottom: 20px; /* 제목과 이미지 사이에 여백 추가 */
        }

        img {
            width: 100%; /* 이미지의 너비를 화면의 100%로 설정 */
            height: auto; /* 높이는 자동으로 조정 */
            object-fit: cover; /* 이미지를 화면에 맞게 잘라서 보이게 설정 */
            max-width: 100%; /* 이미지 크기가 브라우저 너비를 넘지 않도록 제한 */
            border: 5px solid white; /* 이미지에 흰색 테두리 추가 */
            box-shadow: 0 0 20px #00FF00; /* 형광연두색 섬광 효과 */
            animation: glowing 1.5s infinite alternate; /* 형광 연두색 섬광 애니메이션 */
            margin-bottom: 20px; /* 이미지 사이에 20px 간격 추가 */
        }

        /* 형광연두색 섬광 애니메이션 */
        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px #00FF00;
            }
            50% {
                box-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00;
            }
            100% {
                box-shadow: 0 0 5px #00FF00;
            }
        }

        /* 맨 위로 올라가는 버튼 스타일 */
        #scrollTopBtn {
            position: fixed; /* 고정된 위치 */
            bottom: 20px; /* 화면 하단에서 20px 위치 */
            left: 50%; /* 화면 가로의 가운데 */
            transform: translateX(-50%); /* 정확히 가운데 정렬 */
            background-color: #4CAF50; /* 버튼 배경 색 */
            color: white; /* 텍스트 색 */
            border: none; /* 버튼 테두리 없앰 */
            padding: 15px 20px; /* 버튼 크기 */
            font-size: 16px; /* 텍스트 크기 */
            cursor: pointer; /* 마우스를 올리면 손 모양 */
            border-radius: 10px; /* 버튼 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 버튼 그림자 */
        }

        /* 버튼에 마우스를 올렸을 때 */
        #scrollTopBtn:hover {
            background-color: #45a049; /* 버튼 색 변경 */
        }

    <!-- 맨 위로 올라가는 버튼 -->
    <button id="scrollTopBtn" onclick="scrollToTop()">Back to Top</button>

    <script>
        // 스크롤이 내려가면 버튼 보이기
        window.onscroll = function() {
            var btn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                btn.style.display = "block"; // 버튼 보이게 설정
            } else {
                btn.style.display = "none"; // 버튼 숨기기
            }
        };

        // 버튼 클릭 시 페이지 상단으로 스크롤
        function scrollToTop() {
            document.body.scrollTop = 0; // Safari
            document.documentElement.scrollTop = 0; // Chrome, Firefox, IE
        }
    </script>
