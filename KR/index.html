    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fulgent&display=swap">

    <title>Fairy Mobility Bankruptcy Inquiry Report</title>
    <style>
        body {
            background-color: black; /* 배경을 검정색으로 설정 */
            color: #fbd2e7; /* 텍스트 색을 흰색으로 설정 */
            font-family: 'Fulgent', sans-serif; /* 글꼴 설정 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 세로로 중앙 정렬 */
            align-items: center; /* 가로로 중앙 정렬 */
            height: auto; /* 자동 높이로 설정 */
            overflow: auto; /* 스크롤이 자동으로 생기도록 설정 */
        }

        h1 {
            font-size: 3em; /* 제목 크기 설정 */
            margin-bottom: 20px; /* 제목과 이미지 사이에 여백 추가 */
            z-index: 1; /* 텍스트가 이미지 위로 나오게 설정 */
        }
        

        img {
            width: 100%; /* 이미지의 너비를 화면에 맞게 조정 */
            max-height: 80vh; /* 이미지 높이를 화면 크기의 80%로 설정 (너무 크지 않게) */
            object-fit: contain; /* 이미지 비율 유지 */
            margin-bottom: 20px; /* 이미지 아래에 여백 추가 */
            display: block; /* 이미지가 inline 요소처럼 취급되지 않도록 설정 */
            margin: 0 auto; /* 가운데 정렬 */
            box-shadow: 0 0 20px 10px #00FF00, 0 0 40px 20px #00FF00, 0 0 60px 30px #00FF00, 0 0 80px 40px #00FF00; /* 형광연두색 섬광 효과 */
            animation: glowing 1.5s infinite alternate; /* 형광 연두색 섬광 애니메이션 */
        }

         /* 형광연두색 섬광 애니메이션 */
        @keyframes glowing {
            0% {
                box-shadow: 0 0 20px #00FF00;
            }
            50% {
                box-shadow: 0 0 50px #00FF00, 0 0 60px #00FF00, 0 0 70px #00FF00;
            }
            100% {
                box-shadow: 0 0 40px #00FF00; 0 0 50px #00FF00, 0 0 60px #00FF00;
            }
        }

        /* 맨 위로 올라가는 버튼 스타일 */
        #scrollTopBtn {
            position: fixed; /* 고정된 위치 */
            bottom: 20px; /* 화면 하단에서 20px 위치 */
            left: 50%; /* 화면 가로 중앙에 배치 */
            transform: translateX(-50%); /* 정확히 중앙 정렬 */
            background-color: pink; /* 버튼 배경 색 */
            color: white; /* 텍스트 색 */
            border: none; /* 테두리 없앰 */
            padding: 10px 15px; /* 버튼 크기 */
            font-size: 10px; /* 텍스트 크기 */
            cursor: pointer; /* 마우스를 올리면 손 모양 */
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
        }

        /* 버튼에 마우스를 올렸을 때 */
        #scrollTopBtn:hover {
            background-color: #45a049; /* 색상 변화 */
        }

        /* 반응형 글꼴 크기 조정 */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>

    <!-- 맨 위로 올라가는 버튼 -->
    <button id="scrollTopBtn" onclick="scrollToTop()">Back to Top</button>

    <script>
        // 스크롤이 내려가면 버튼 보이기
        window.onscroll = function() {
            var btn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                btn.style.display = "block"; // 버튼 보이게 설정
            } else {
                btn.style.display = "none"; // 버튼 숨기기
            }
        };

        // 버튼 클릭 시 페이지 상단으로 스크롤
        function scrollToTop() {
            document.body.scrollTop = 0; // Safari
            document.documentElement.scrollTop = 0; // Chrome, Firefox, IE
        }
    </script>
